<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="src/fondo.jfif">
    <script src="js/app.js" defer></script>
    <title>Quiz Trollale</title>
    <script src="https://kit.fontawesome.com/5dce9cb89f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="src/baner-naranja.webp" alt="banner-naraja">
        <h1>Quiz Trollale</h1>
        <div class="temas">
            
        </div>
    </header>

    <main>
        <div class="contenido">
            <div class="intro">
                <h5>Quiz de Clash Royale</h5>
            </div>
            <div class="iconos-sonido">
                <i class="fa-solid fa-music music" id="icon-music"></i>
                <i class="fa-solid fa-volume-high audio" id="icon-audio"></i>
            </div>
            <div class="img-rey r-azul">
                <img src="src/rey-azul-sinFondo.png" alt="rey">
            </div>
            <div class="img-rey r-rojo">
                <img src="src/rey-rojo-sinFondo.png" alt="rey">
            </div>

            <div class="contenedor-formulario">
                <form class="formulario">

                    <h3 class="pregunta"></h3>
                    <div class="res" id="btn1"></div>
                    <div class="res" id="btn2"></div>
                    <div class="res" id="btn3"></div>
                    <div class="res" id="btn4"></div>
                    <span class="record" id="record">Record: </span>
                    <div class="contador" id="contador"> 0</div>

                    
                    <button type="submit" id="btn" class="btn">Reiniciar</button>
                </form>
           </div>
        </div>
        <div class="audio">
            <audio src="src/audio/king_crying_01.mp3" id="king_crying_01"></audio>
            <audio src="src/audio/king_crying_02.mp3" id="king_crying_02"></audio>
            <audio src="src/audio/king_crying_03.mp3" id="king_crying_03"></audio>
            <audio src="src/audio/king_crying_04.mp3" id="king_crying_04"></audio>
            <audio src="src/audio/king_happy_01.mp3" id="king_happy_01"></audio>
            <audio src="src/audio/king_happy_02.mp3" id="king_happy_02"></audio>
            <audio src="src/audio/king_happy_03.mp3" id="king_happy_03"></audio>
            <audio src="src/audio/king_happy_04.mp3" id="king_happy_04"></audio>
        </div>
    </main>

    <footer class="footer">
        <div class="rrss">
            <p class="p-rrss">Redes sociales</p>
            <div class="icons">
                <span><a href="https://www.tiktok.com/@clash_trollale"><i class="fa-brands fa-tiktok"></i></a></span>
            </div>
        </div>
        <div class="copyright">
            <!-- <small>&copy; 2023 <b>Clash trollale</b> - Todos los derechos reservados</small> -->
        </div>
    </footer>

</body>
</html>
